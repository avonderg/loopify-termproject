<!DOCTYPE html>
<html>

<head>
    <title>Testing Unusual Table Formats</title>
    <script src="frontend/screenreader/screenreader.js"></script>

</head>

<body bgcolor="#ecc8ff">
<h2>Vertical Headings:</h2>
<table border = "2" width = "100%" bgcolor="#add8e6">
    <thead>
    <tr>
        <td colspan = "4">This is a bizzare table</td>
    </tr>
    </thead>

    <tfoot>
    <tr>
        <td colspan = "4">Very odd wouldn't you say</td>
    </tr>
    </tfoot>

    <tbody>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
    </tr>
    </tbody>

</table>

</body>
<script type="text/javascript" src = "../screenreader.js"></script>

</html>
