<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table</title>
		<style>
			table, th, td {
				border: 1px solid #8d788f;
				border-collapse: collapse;
			}
			</style>
		<link rel="stylesheet" href="/table.css">
	</head>

	<body style="background-color: #2f1d39;">
		<h1 style="font-family:ribesblack; font-size:400%; color:#9b472b; margin-top:2%">Sprint 3 Table Visualization</h1>

		<!-- Use this button to upload database files -->
		<button id ="loader" style="margin-bottom:1%; font-family:ribesblack; font-size: 150%; color:#2f1d39;">Load data</button>
		
		<!-- Create a dropdown here to choose between tables -->
		<div id="dropdown" style="margin-bottom:1%;"></div>

		<!-- Display your table here -->
		<div id="content">
			<table id="displayTable" style="margin-bottom:1%; color:white">

			</table>
		</div>

		<div id="container">

			<button id="add">
				Add Row
			</button>

			<button id="delete">
				Delete Row
			</button>

			<button id="update">
				Update Table
			</button>
		</div>
	</body>

	<script src = "./table.js"></script>
</html>
